{% extends 'old_store/base.html' %}

{% block title %}
    Confirm archived
{% endblock %}

{% block body %}
    <h1>Are you sure you want to archived {{ object.name }}</h1>
    <br>
    <div>
        <a href="{% url 'old_store:products_details' pk=object.pk %}"
        >Back to product</a>
    </div>
    <br/>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Archive</button>
        </form>
    </div>
{% endblock %}
