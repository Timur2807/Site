{% extends 'old_store/base.html' %}
{#{% load x %}#}

{% block title %}
  Product Update
{% endblock %}

{% block body %}
  <h1>Update a new product</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'old_store:product_list' %}"
    >Back to products list</a>
  </div>

{% endblock %}
